<head>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': {
              '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a', '950': '#172554'
            }
          },
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.gray.700'),
                'h1,h2,h3,h4,h5,h6': {
                  color: theme('colors.gray.900'),
                },
                // ... any other prose styles
              },
            },
            dark: {
              css: {
                color: theme('colors.gray.300'),
                'h1,h2,h3,h4,h5,h6': {
                  color: theme('colors.white'),
                },
                'strong': {
                  color: theme('colors.white'),
                },
                'blockquote': {
                   color: theme('colors.gray.400'),
                },
                 'code': {
                   color: theme('colors.gray.300'),
                },
                // ... any other dark prose styles
              },
            },
          }),
        }
      }
    }
  </script>
  
  <!-- Quill.js Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Quill Better Table Module -->
  <link rel="stylesheet" href="https://unpkg.com/quill-better-table@1.2.10/dist/quill-better-table.css">
  <script src="https://unpkg.com/quill-better-table@1.2.10/dist/quill-better-table.min.js"></script>
  
  <!-- Turndown (HTML to Markdown) -->
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>

  <!-- Prism.js (Syntax Highlighting) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  
  <style>
    /* Custom Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #555;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
    /* Quill specific overrides */
    .ql-editor {
      min-height: 200px;
      height: calc(100vh - 12rem); /* Adjust based on header/toolbar height */
      font-size: 16px;
      line-height: 1.6;
    }
    .ql-snow .ql-formats {
        margin-right: 8px !important;
    }
    /* Better Table Styles */
    .ql-snow .ql-tooltip[data-mode=table]::before {
        content: "Enter table dimensions (e.g., 3x2)";
    }
  </style>
